

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky py-0" position="sticky" sidebarId="sidebar" [ngClass]="{'shrunk-header': isScrolled}"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">

    <!--sidebar-->
    <c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible [ngClass]="{'header-is-shrunked': isScrolled}">
      <c-sidebar-brand [brandFull]="{ src: 'assets/img/brand/coreui-angular.svg', width: 200, height: 46, alt: 'CoreUI Logo' }" [brandNarrow]="{ src: 'assets/img/brand/coreui-signet-white.svg', width: 46, height: 46, alt: 'CoreUI Logo' }" routerLink="./" >
      </c-sidebar-brand>
      <perfect-scrollbar [config]="perfectScrollbarConfig">
        <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
        <c-sidebar-nav
          [navItems]="navItems"
          dropdownMode="close"
        >
        </c-sidebar-nav>
      </perfect-scrollbar>
      <c-sidebar-toggler
        *ngIf="!sidebar.narrow"
        toggle="unfoldable"
        cSidebarToggle="sidebar"
      ></c-sidebar-toggler>
    </c-sidebar>

    <c-container breakpoint="lg" class="h-auto">

      <c-container class=" mb-3 d-flex flex-row">
        <!-- <c-container [fluid]="true"> -->
          <button toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="toggle-btn px-3 ">
              <svg cIcon name="cilMenu" size="lg" ></svg>
          </button>
          <c-breadcrumb-router class=""></c-breadcrumb-router>
        <!-- </c-container> -->
      </c-container>


      <router-outlet></router-outlet>

    </c-container>

  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
